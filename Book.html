<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Website</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <header>
        <h1>Book Review Website</h1>
    </header>

    <main>
        <section class="book-review-form">
            <h2>Submit a Book Review</h2>
            <form>
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="review">Review:</label>
                <textarea id="review" name="review" rows="4" required></textarea>

                <button type="submit">Submit Review</button>
            </form>
        </section>

        <section class="reviews">
            <h2>Book Reviews</h2>
            <div class="review">
                <h3>Title: Example Book</h3>
                <p><strong>Author:</strong> John Doe</p>
                <p><strong>Review:</strong> This is an example review. This book was amazing and I highly recommend it!</p>
            </div>
            <!-- Add more reviews here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Book Review Website</p>
    </footer>
</body>
</html>
